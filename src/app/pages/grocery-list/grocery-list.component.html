<form [formGroup]="groceryListForm">
  <mdb-form-control class="mb-4">
    <input
      mdbInput
      mdbValidate
      type="text"
      class="form-control"
      formControlName="name"
    />
    <label mdbLabel class="form-label">Name</label>
  </mdb-form-control>

  <h5>Items</h5>

  <div formArrayName="items">
    @for (item of getItemsArrayControls(); track item; let index = $index) {
    <div formGroupName="{{ index }}">
      <mdb-form-control class="mb-4">
        <input
          mdbInput
          mdbValidate
          type="text"
          class="form-control"
          formControlName="name"
        />
        <label mdbLabel class="form-label">Name</label>
      </mdb-form-control>

      <div class="text-end">
        <button type="button" class="btn btn-danger" mdbRipple (click)="deleteItem(index)">Delete item</button>
      </div>

      <br>
    </div>
    }
  </div>

  <br>

  <div class="text-end">
    <button type="button" class="btn btn-success" mdbRipple (click)="addItem()">Add item</button>
  </div>

  <br>
