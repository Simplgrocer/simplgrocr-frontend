<div class="content">
  @for (groceryList of groceryLists; track groceryList.id) {
  <p-card header="{{ groceryList.name }}">
    <p class="m-0">
      <p-button
        icon="pi pi-arrow-up-right"
        onclick="expandUserGroceryList(groceryList.id)"
      ></p-button>
    </p>
  </p-card>

  <br />
  }
</div>
