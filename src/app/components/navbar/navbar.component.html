<p-menubar
  class="sticky-menubar"
  [style]="{
    'background-color': 'rgba(255, 255, 255, 0.9)',
    'backdrop-filter': 'blur(5px)',
    'border': 'none',
    'box-shadow': 'none'
  }"
>
  <ng-template pTemplate="start">
    <img
      class="brand-image"
      src="assets/logo.png"
      height="40"
      class="mr-2"
      [style]="{ 'border-radius': '6px' }"
    />
  </ng-template>
  <ng-template pTemplate="end">
    @if (isAuthenticated) {
    <p-button
      label="Logout"
      (onClick)="logout()"
      [loading]="logoutButtonLoading"
    ></p-button>
    } @else if (!isAuthenticated) {
    <p-button label="Register" [style]="{ 'margin-right': '4px' }"></p-button>
    <p-button label="Login" [style]="{ 'margin-right': '4px' }"></p-button>
    }
  </ng-template>
</p-menubar>
